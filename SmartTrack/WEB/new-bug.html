    <link media="all" href="css/reset.css" rel="stylesheet" type="text/css" />
	<link media="all" href="css/jquery-ui/jquery-ui-1.10.3.custom.css" rel="stylesheet">

	<!-- LESS -->
	<link rel="stylesheet/less" type="text/css" href="less/main.less">

    <!-- Web Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>	
    <script type="text/javascript" src="js/functions.js"></script>		

    <!-- Browser Support -->	
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.js"></script>

	<title>Title of the document</title>

</head>

<body>
<div id="site-header">
	<div class="site-width clearfix">
		<div id="site-logo"></div>
		<div id="site-navigation" class="clearfix">
			<ul>
				<li id="1"><a href="#"><span class="icon"></span>Home</a></li>
				<li id="2" class="active"><a href="#"><span class="icon"></span>Bugs</a></li>
				<li id="3"><a href="#" class="inactive"><span class="icon"></span>Reports</a></li>
				<li id="4"><a href="#" ><span class="icon"></span>Logout</a></li>			
			</ul>
		</div>
	</div>
</div>
<div id="site-content">
	<div class="site-width clearfix">
		<h1>Main Headline</h1>
		<div class="message box hidden">
			<span class="icon"></span>
			<p>Success!</p>
		</div>
		<div class="message box hidden">
			<span class="icon"></span>
			<p>Something went wrong!</p>
		</div>
		<div class="message box hidden">
			<span class="icon"></span>
			<p>Just FYI</p>
		</div>		
		<div class="items-row cols-1 clearfix">
			<div class="item column-1 box color-light shadow">
				<select>
				  <option value="no-value">What went wrong?</option>				
				  <option value="server-error">Something Crashed</option>
				  <option value="front-end">It doesnt look correct</option>
				  <option value="textual">Change some texts</option>				  
				  <option value="other">I have no clue(other)</option>
				</select> 	
			<form id="new-bug" action="new-bug.html" method="get">
				<h2>Basic information</h2>
					<ul>
					<li id="1">
						<label>Title</label>
						<input type="text" name="name" class="required">
					<li>					
					<li id="2">
						<label>Short Description</label>
						<input type="text" name="name" class="required">
					<li>
					<li id="3">
						<label>URL</label>
						<input type="text" name="name" class="required">
					<li>
					<li id="4">
						<label>Screenshot (Upload)</label>
						<input type="text" name="name">
						<a class="button">Browse</a>
					<li>			
					<li id="5">
						<label>When did it happen?</label>
					<li>
					<li id="6">
						<label>did it happen on your PC?</label>
						<input type="radio" name="yes" value="yes">Yes</input>
						<input type="radio" name="no" value="no">No</input>
					<li>					
					</ul>
					
					<h2>Steps for recreating</h2>
					<ul>
					<li id="1">
						<label>Step 1:</label>
						<input type="text" name="name" class="required">
						<a class="button">Add new step</a>
					</ul>					
				</form>			
			</div>			
		</div>		
	</div>
</div>

<div id="site-footer">
	<div class="site-width clearfix">
		<p>Testing LESS, Copyright (c) 2013</p>
	</div>
</div>
